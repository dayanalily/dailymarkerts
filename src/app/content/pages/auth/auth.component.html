<div class="m-grid__item m-grid__item--fluid m-grid m-grid--desktop m-grid--ver-desktop m-grid--hor-tablet-and-mobile m-login m-login--6"
	id="m_login">
	<div class="m-grid__item   m-grid__item--order-tablet-and-mobile-2 m-grid m-grid--hor m-login__aside"
		style="background-image: url(assets/app/media/img/bg/bg-4.jpg);">
		<div class="m-grid__item">
			<div class="m-login__logo">
				<a>
					<!-- <img src="./assets/app/media/img/logos/logo-4.png"> -->
				</a>
			</div>
		</div>

		<div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver">
			<div class="m-grid__item m-grid__item--middle">
				<label class="m-login__title">Ama tu realidad.... </label>
				<span class="m-login__subtitle">y veraz cuenta belleza hay en ella</span>
			</div>
		</div>

		<div class="m-grid__item">
			<div class="m-login__info">
				<div class="m-login__section">
					<a class="m-link">&copy; {{today | date:'yyyy'}} Daily</a>
				</div>
				<div class="m-login__section">
					<a class="m-link">Privacidad</a>
					<a class="m-link">Contact</a>
				</div>
			</div>
		</div>
	</div>

	<div class="m-grid__item m-grid__item--fluid  m-grid__item--order-tablet-and-mobile-1 m-login__wrapper">
		<!--begin::Head-->
		<div class="m-login__head ">
			<span>¿No tienes una cuenta?
				<!-- translate="AUTH.GENERAL.NO_ACCOUNT" -->
			</span>
			<a (click)="register()" class="m-link m--font-danger">Regístrate</a>
			<!-- translate="AUTH.GENERAL.SIGNUP_BUTTON" -->
		</div>
		<!--end::Head-->

		<!--begin::Body-->
		<div class="m-login__body mt-2">
			<m-login *ngIf="action === 'login'" [(action)]="action"></m-login>

			<m-register *ngIf="action === 'register'" [(action)]="action"></m-register>

			<m-forgot-password *ngIf="action === 'forgot-password'" [(action)]="action"></m-forgot-password>
		</div>
		<!--end::Body-->
	</div>
</div>
