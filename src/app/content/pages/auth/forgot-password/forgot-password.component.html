<!--begin::Signin-->
<div class="m-login__signin">
	<div class="m-login__title">
		<h3 class="m-login__title">Contraseña olvidada ?</h3>
		<div class="m-login__desc">Ingrese su correo electrónico para restablecer su contraseña:</div>
	</div>

	<m-auth-notice></m-auth-notice> 


<div  *ngIf="mensaje ! undefined" class="alert alert-primary" role="alert">
	{{mensaje}}
</div>



	<!--begin::Form-->
	<form class="m-login__form m-form" name="form" (ngSubmit)="f.form.valid && submit()" #f="ngForm" novalidate>
		<div class="form-group">
			<mat-form-field>
				<mat-label>Email</mat-label>
				<input matInput type="email" name="email" placeholder="Dirección de correo electrónico" autocomplete="off" [(ngModel)]="model.email" #email="ngModel" email="true" required>
			</mat-form-field>
		</div>
	</form>
	<!--end::Form-->

	<!--begin::Action-->
	<div class="m-login__action m-login__action--fit">
		<button mat-button (click)="loginPage($event)" [disabled]="loading" >Atrás</button>
		<m-spinner-button [options]="spinner" (click)="submit()">Enviar</m-spinner-button>
	</div>
	<!--end::Action-->
</div>
<!--end::Signin-->
